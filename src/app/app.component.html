<div class="container">
  <div class="row">
    <div class="col-6">
      <p *ngIf="name">El nombre es: {{name}}</p>
      <input type="text" [(ngModel)]="name">
      <ul *ngFor="let city of cities">
        <li [ngClass]="{'selected': city === 'Sevilla'}">{{city}}</li>
      </ul>
      <app-contact-reactive></app-contact-reactive>
      <app-button></app-button>
    </div>
    <div class="col-6"></div>
  </div>
</div>
